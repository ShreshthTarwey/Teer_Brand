<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Teer Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('background_spices.webp') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background_spices.webp') no-repeat center center/cover;
            filter: blur(8px) brightness(0.7);
            z-index: -1;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 2s ease-in-out, breathe 3s infinite alternate;
            box-shadow: 
                0 0 20px rgba(255, 235, 59, 0.5),     /* Yellow */
                0 0 30px rgba(255, 87, 34, 0.4),      /* Orange */
                0 0 40px rgba(33, 150, 243, 0.3),     /* Blue */
                0 0 50px rgba(156, 39, 176, 0.3);     /* Purple */
            transition: box-shadow 0.5s ease;
        }
        .container:hover {
            box-shadow: 
                0 0 30px rgba(255, 235, 59, 0.7),     /* Yellow */
                0 0 40px rgba(255, 87, 34, 0.6),      /* Orange */
                0 0 50px rgba(33, 150, 243, 0.5),     /* Blue */
                0 0 60px rgba(156, 39, 176, 0.5);     /* Purple */
        }
        .container::before {
            content: "";
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(circle, rgba(255,235,59,0.5) 10%, rgba(255,87,34,0.3) 40%, transparent 80%);
            border-radius: 30px;
            animation: glowing-border 3s infinite alternate;
            filter: blur(10px);
            pointer-events: none;
            z-index: -1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes breathe {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        @keyframes glowing-border {
            0% { opacity: 0.6; }
            50% { opacity: 0.9; }
            100% { opacity: 0.6; }
        }
        @keyframes floating-bubbles {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
            100% { transform: translateY(0) rotate(360deg); opacity: 0.8; }
        }
        .floating-bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(2px);
            animation: floating-bubbles 6s infinite ease-in-out alternate;
        }
        .title {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        .title span {
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255,235,59,0.5);
        }
        .subtitle {
            margin-bottom: 25px;
            opacity: 0.8;
        }
        .countdown {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }
        .time-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            min-width: 100px;
            transition: transform 0.3s ease;
        }
        .time-box:hover {
            transform: translateY(-5px);
        }
        .notify-btn {
            margin-top: 25px;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: #ffeb3b;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .notify-btn:hover {
            background: #ff9800;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .title {
                font-size: 2rem;
            }
            .countdown {
                flex-wrap: wrap;
                gap: 10px;
            }
            .time-box {
                font-size: 16px;
                padding: 10px 15px;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-bubbles"></div>
    <div class="container">
        <h1 class="title">Exciting Features are <span>Coming Soon!</span></h1>
        <p class="subtitle">We're working hard to bring you something amazing. Stay tuned!</p>
        <div class="countdown">
            <div class="time-box"><span id="days">00</span> Days</div>
            <div class="time-box"><span id="hours">00</span> Hours</div>
            <div class="time-box"><span id="minutes">00</span> Minutes</div>
            <div class="time-box"><span id="seconds">00</span> Seconds</div>
        </div>
        <button class="notify-btn">Notify Me</button>
    </div>

    <script>
        function updateCountdown() {
            const countdownDate = new Date("April 30, 2025 00:00:00").getTime();
            const countdownElement = document.querySelectorAll(".time-box span");
            
            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = countdownDate - now;
                
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                document.getElementById("days").innerText = days.toString().padStart(2, '0');
                document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
                document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
                document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
                
                // Add subtle animation to countdown
                countdownElement.forEach(el => {
                    el.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        el.style.transform = 'scale(1)';
                    }, 200);
                });
            }, 1000);
        }

        function createBubbles() {
            const bubbleContainer = document.querySelector('.floating-bubbles');
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.width = `${Math.random() * 50 + 10}px`;
                bubble.style.height = bubble.style.width;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                bubble.style.opacity = Math.random() * 0.5 + 0.2;
                bubbleContainer.appendChild(bubble);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateCountdown();
            createBubbles();
        });
    </script>
</body>
</html>
